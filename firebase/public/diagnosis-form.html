<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OK: Formulario de diagnóstico</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <header>
    <h1>Formulario de diagnóstico</h1>
    <img src="assets/images/imagotipo.png" alt="Logo">
    <div class="subtitle-container">
      <p class="subtitle">ID del Caso: <strong>${examId}</strong></p>
    </div>
  </header>

  <main>
    
    <form id="diagnosisForm">
      <input type="hidden" name="examId" value="">
      <label for="diagnosis">Diagnosis:</label>
      <textarea id="diagnosis" name="diagnosis" required></textarea>
      <button type="submit">Enviar Diagnóstico</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/images/uni-mini-logo.png" alt="Logo">
      </div>
      <div class="footer-text">
        <p>Eliézer Guillermo Méndez Delgado</p>
        <p>Universidad Nacional de Ingeniería</p>
        <p>Managua, Nicaragua</p>
      </div>
    </div>
  </footer>
  <script src="assets/scripts/script.js"></script>
</body>
</html>
